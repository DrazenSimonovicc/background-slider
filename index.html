<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Background slider</title>
  </head>
  <body>
    <div class="slider-container">
      <div
        class="slide active"
        style="
          background-image: url('img/alessandra-verre-cM_oxjcRvIw-unsplash.jpg');
        "
      ></div>
      <div
        class="slide"
        style="
          background-image: url('img/dipen-patel-PztzXgLd-4A-unsplash.jpg');
        "
      ></div>
      <div
        class="slide"
        style="
          background-image: url('img/jignesh-bosamia--50eFqmxAAk-unsplash.jpg');
        "
      ></div>
      <div
        class="slide"
        style="
          background-image: url('img/erwin-vd-veen-64eDSrm2wm8-unsplash.jpg');
        "
      ></div>
      <div
        class="slide"
        style="
          background-image: url('img/katarzyna-dutkowska-bJAXbSJ-nEs-unsplash.jpg');
        "
      ></div>
      <button class="arrow left-arrow" id="left">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </button>
      <button class="arrow right-arrow" id="right">
        <ion-icon name="arrow-forward-outline"></ion-icon>
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
